<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Woodys Grill</title>
        <meta name="viewport" content="width=device-wtidth, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../CSS_Two/styles.css" rel="stylesheet"/>

        <script src="js/bootstrap.bundle.js"></script>

    </head>
    <body>
              
        <div class = "title-wrapper">
            <h1 style = "color:darkred; font-style: italic; font-size: 60px; margin:0;">Woodys Grill</h1>
            
            <div class="tabs">
                <a href="#menu" class ="button" > Menu</a>
                <a href="#rewards" class ="button" > Rewards</a>
                <a href="#contact" class ="button" > Contact</a>
                <a href="#location" class ="button" > Location</a>
            </div>
        </div>

        
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="burger.jpg" class="d-block w-100" alt="woody burger">
                <h5>Woodys Burger</h5>
              </div>
              <div class="carousel-item">
                <img src="hotdogs.jpg" class="d-block w-100"  alt="hot dogs">
                <h5>Woodys Hot Dogs</h5>
              </div>
              <div class="carousel-item">
                <img src="ribs.jpg" class="d-block w-100" alt="woody ribs">
                <h5>Woodys Ribs</h5>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
    </body>
</html>
